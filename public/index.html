<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        .leaflet-bar {
            box-shadow: none;
        }
        .custom-draw-button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            line-height: 20px;
        }
        .custom-draw-button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Lobby Tracker</h1>
    <input id="lobbyId" placeholder="Lobby ID">
    <input id="userName" placeholder="Your Name">
    <label><input type="checkbox" id="isHost"> Host?</label>
    <button onclick="joinLobby()">Join</button>
    <div id="map"></div>
    
    <label id="intervalControl" style="display:none;">
        Update interval (ms):
        <input id="interval" type="number" value="5000">
        <button onclick="setIntervalFromHost()">Set</button>
    </label>

    <div id="userListContainer">
        <h3>Users in Lobby:</h3>
        <ul id="userList"></ul>
    </div>

    <canvas id="canvas" width="800" height="600" style="border:1px solid #000"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
