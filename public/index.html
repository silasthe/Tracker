<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
        .leaflet-bar {
            box-shadow: none;
        }
        .custom-draw-button {
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            line-height: 20px;
        }
        .custom-draw-button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Lobby Tracker</h1>
    <input id="lobbyId" placeholder="Lobby ID">
    <input id="userName" placeholder="Your Name">
    <label><input type="checkbox" id="isHost"> Host?</label>
    <button onclick="joinLobby()">Join</button>
    <div id="map"></div>
    
    <label id="intervalControl" style="display: none;">
        Update interval (ms):
        <input id="interval" type="number" value="5000">
        <button onclick="setIntervalFromHost()">Set</button>
    </label>
    <script>
        document.getElementById('isHost').addEventListener('change', function() {
            const intervalControl = document.getElementById('intervalControl');
            if (this.checked) {
                intervalControl.style.display = 'block';
            } else {
                intervalControl.style.display = 'none';
            }
        });
    </script>

    <div id="userListContainer">
        <h3>Users in Lobby:</h3>
        <ul id="userList"></ul>
    </div>

    <div id="warning" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 16.67%; /* 1/6 of the screen height */
        background-color: rgba(255, 0, 0, 0.8);
        color: white;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        line-height: 16.67vh; /* Vertically center text */
        z-index: 1000;
    ">
        <!-- Warning message will appear here -->
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
